<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the document -->
    <title>Word Scramble Game</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="Scramble.css">

    <!-- Set the favicon for the document -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
</head>

<body>
    <!-- Container for the entire content of the page -->
    <div class="container">
        
        <!-- Heading for the Word Scramble game -->
        <h2>Word Scramble</h2>
        
        <!-- Container for the main content of the game -->
        <div class="content">
            
            <!-- Paragraph for displaying the scrambled word -->
            <p class="word"></p>
            
            <!-- Container for game details -->
            <div class="details">
                
                <!-- Paragraph for displaying the hint -->
                <p class="hint">Hint: <span></span></p>
                
                <!-- Paragraph for displaying the time left -->
                <p class="time">Time Left: <span><b>30</b></span></p>
            
            </div>
            
            <!-- Input field for entering a word -->
            <input type="text" placeholder="Enter a valid word">
            
            <!-- Container for buttons related to the game -->
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
                <button class="reveal-answer">Reveal the Answer</button>
            </div>
        
        </div>
    
    </div>

    <!-- Include the JavaScript files for the game logic with 'defer' attribute -->
    <script src="sWords.js" defer></script>
    <script src="Scramble.js" defer></script>

</body>

</html>
